            <!-- 作品集連結 -->
            <button onclick="togglePortfolio()" class="link-button w-full flex items-center justify-between bg-gray-800 bg-opacity-50 border border-gray-700 rounded-xl p-4 transition-all duration-300 hover:bg-gray-700 hover:border-gray-600 hover:scale-105 focus:outline-none">

    <!-- 作品集容器 (初始為隱藏) -->

        <h2 class="text-2xl font-bold text-white mb-4 text-center">我的作品</h2>
        <p class="text-gray-400 text-sm md:text-base text-center mb-6">以下是我的個人作品，展示我的技術與成果。</p>

        <!-- 作品項目1 -->
        <div class="bg-gray-800 bg-opacity-50 rounded-xl p-4 mb-4 transition-all duration-300 hover:bg-gray-700 hover:border-gray-600">
            <h3 class="text-lg font-semibold text-white">量化交易自動化平台</h3>
            <p class="text-gray-400 text-sm mt-1">使用 Python, Pandas 和 API 建立的交易策略自動化工具。實現了數據分析、回測與實時交易。</p>
            <a href="#" class="text-blue-400 hover:text-blue-300 text-sm mt-2 inline-block">了解更多 &rarr;</a>
        </div>
        
        <!-- 作品項目2 -->
        <div class="bg-gray-800 bg-opacity-50 rounded-xl p-4 mb-4 transition-all duration-300 hover:bg-gray-700 hover:border-gray-600">
            <h3 class="text-lg font-semibold text-white">智慧家庭自動化系統</h3>
            <p class="text-gray-400 text-sm mt-1">結合 IoT 裝置與機器學習模型，開發的智慧家庭自動化系統，可根據用戶行為自動調整環境。</p>
            <a href="#" class="text-blue-400 hover:text-blue-300 text-sm mt-2 inline-block">了解更多 &rarr;</a>
        </div>

        <!-- 更多作品項目 -->
        <p class="text-gray-500 text-sm text-center mt-6">... 您可以在此新增更多作品 ...</p>
        
        <button onclick="togglePortfolio()" class="link-button w-full flex items-center justify-center bg-gray-800 bg-opacity-50 border border-gray-700 rounded-xl p-4 transition-all duration-300 hover:bg-gray-700 hover:border-gray-600 hover:scale-105 focus:outline-none mt-4">
            <span class="link-text text-lg font-semibold text-white transition-transform duration-300">返回</span>
        </button>
    </div>

    <!-- 引入 Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, line, geometry, material;
        const numPoints = 200;
        const vertexShader = `
            attribute vec3 position;
            attribute vec3 color;
            uniform mat4 projectionMatrix;
            uniform mat4 modelViewMatrix;
            varying vec3 vColor;
            void main() {
                vColor = color;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
            }
        `;

        const fragmentShader = `
            precision mediump float;
            varying vec3 vColor;
            void main() {
                gl_FragColor = vec4(vColor, 1.0);
            }
        `;

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 200;

            const canvas = document.getElementById('bg-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(numPoints * 3);
            const colors = new Float32Array(numPoints * 3);
            for (let i = 0; i < numPoints; i++) {
                positions[i * 3] = (i - numPoints / 2) * 2;
                positions[i * 3 + 1] = 0;
                positions[i * 3 + 2] = 0;
                
                // Initial colors for the setup
                const color = new THREE.Color();
                color.setHSL(0.6, 0.8, 0.5); // A default blue-purple tone
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            material = new THREE.ShaderMaterial({
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                transparent: true,
                opacity: 0.8,
                uniforms: {
                    time: { value: 0.0 }
                }
            });

            line = new THREE.Line(geometry, material);
            scene.add(line);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const positions = geometry.attributes.position.array;
            const colors = geometry.attributes.color.array;
            const time = performance.now() * 0.001;

            for (let i = 0; i < numPoints; i++) {
                const yOffset = Math.sin(i * 0.2 + time) * 30 * (Math.sin(time * 0.5) * 0.5 + 1);
                positions[i * 3 + 1] = yOffset;

                // 多樣化色彩邏輯
                const r = Math.sin(i * 0.1 + time * 0.5) * 0.5 + 0.5;
                const g = Math.cos(i * 0.05 + time * 0.4) * 0.5 + 0.5;
                const b = Math.sin(i * 0.2 + time * 0.6) * 0.5 + 0.5;
                
                colors[i * 3] = r;
                colors[i * 3 + 1] = g;
                colors[i * 3 + 2] = b;
            }
            geometry.attributes.position.needsUpdate = true;
            geometry.attributes.color.needsUpdate = true;

            renderer.render(scene, camera);
        }
        
        window.onload = function() {
            init();
            animate();
        };

        function togglePortfolio() {
            const mainContainer = document.querySelector('.main-container');
            const portfolioContainer = document.getElementById('portfolio-container');

            if (portfolioContainer.classList.contains('hidden')) {
                mainContainer.classList.add('hidden');
                portfolioContainer.classList.remove('hidden');
            } else {
                mainContainer.classList.remove('hidden');
                portfolioContainer.classList.add('hidden');
            }
        }
    </script>
